<h3>Photography</h3>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon>location_on</mat-icon>Country
    </mat-card-title>
    <mat-card-subtitle>{{ date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!--carousel-->
    <p>here comes the carousel</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="previous()">Previous</button>
    <button mat-raised-button color="primary" (click)="next()">Next</button>
  </mat-card-actions>
</mat-card>
