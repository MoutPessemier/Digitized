<div class="body">
  <h3>B-roll & Timelapse</h3>
  <div class="container">
    <div *ngIf="videos$ | async as videos; else loadingOrError">
      <div class="vidDiv">
        <app-video [video]="currentVid" data-cy="videoComponent"></app-video>
        <div class="videoControls">
          <a mat-raised-button (click)="previous()" class="controls" data-cy="buttonPrevious">
            <i class="material-icons">keyboard_arrow_left</i>
          </a>
          <a mat-raised-button (click)="next()" class="controls" data-cy="buttonNext">
            <i class="material-icons">keyboard_arrow_right</i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loadingOrError>
  <mat-card>
    <mat-error *ngIf="loadingErrors$ | async as errorMessage; else loading" data-cy="appError">
      Error loading the carousel: {{ errorMessage }}. <br />
      Please try again later.
    </mat-error>
    <ng-template #loading>
      <mat-spinner class="spinner"></mat-spinner>
    </ng-template>
  </mat-card>
</ng-template>
