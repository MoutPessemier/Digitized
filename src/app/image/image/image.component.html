<div class="container">
  <div class="card">
    <div class="card-image">
      <img class="activator" [src]="image.path" />
    </div>
    <div class="card-content">
      <span class="card-title">{{ image.country }}</span>
      <div class="iconDiv right">
        <a
          class="routerlink"
          (click)="switchToComments()"
          [ngClass]="{ active: switch }"
          data-cy="commentIcon"
        >
          <mat-icon class="icon">chat</mat-icon>
        </a>
        <a
          class="routerlink"
          (click)="switchToSpecs()"
          [ngClass]="{ active: !switch }"
          data-cy="specsIcon"
        >
          <mat-icon class="icon">list_alt</mat-icon>
        </a>
      </div>
      <span class="content" *ngIf="switch; else specs">
        <app-comment
          [comments]="image.comments"
          [imageId]="image.id"
        ></app-comment>
      </span>
      <ng-template #specs>
        <span class="content">
          <app-specs [image]="image"></app-specs>
        </span>
      </ng-template>
    </div>
  </div>
</div>
