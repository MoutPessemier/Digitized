<div class="container">
  <div class="card">
    <div class="card-image">
      <img class="materialbox" src="">
      <span class="card-title">Photography</span>
      <a class="btn-floating halfway-fab waves-effect waves-light" (click)="like()"><i class="material-icons red-text">{{icon}}</i></a>
    </div>
    <div class="card-content">
      <p class="content left"></p>
      <p class="content right">{{likes}}</p>
    </div>
  </div>
</div>
